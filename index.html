<html>
<head>
	<title>360 Degree View</title>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>

	</head>
<body>
		<a-camera position="0 2 4">
			<a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
		</a-camera>
		<a-scene>
			<img id="panorama" src="1.jpg"/>
			<a-sky src="#panorama" rotation="0 -90 0"></a-sky>
		</a-scene>
</body>
</html>
